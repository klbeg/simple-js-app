<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Simple JS App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- starts header  -->
    <div class="pokemon__header__containter">
      <div class="header__content__container">
        <div class="header__title__container"><h1>PokeDex</h1></div>
        <div class="header__search__container">
          <form action="search" id="search__bar">
            <div class="search__label__container">
              <label id="search__label" for="search__input">Search</label>
            </div>
            <input type="search" name="search__input" id="search__input" />
          </form>
        </div>
      </div>
    </div>
    <!-- end of header section -->
    <!-- modal code starts here -->
    <div id="modal__container">
      <!-- modal content goes here  -->
    </div>
    <!-- starts main content -->
    <ul class="pokemon__list__container"></ul>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
