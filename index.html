<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Simple JS App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- starts header  -->
    <div class="pokemon__header_containter">
      <h1>PokeDex</h1>
      <form id="register__form">
        <div class="input__wrapper">
          <label for="email">Email:</label>
          <input type="email" name="email__input" id="email__input" />
        </div>
        <div class="input__wrapper">
          <label for="password">Password:</label>
          <input type="password" name="pass__input" id="pass__input" />
        </div>
        <div class="submit__wrapper">
          <button type="submit" id="submit__button">Submit</button>
        </div>
      </form>
    </div>
    <!-- end of header section -->
    <!-- starts main content -->
    <ul class="pokemon__list__container"></ul>
    <script src="js/script.js"></script>
  </body>
</html>
