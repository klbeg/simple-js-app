<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Simple JS App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- modal code starts here -->
    <div class="modal" id="modal" tabindex="-1">
      <div class="modal-dialog modal__dialog">
        <div class="modal-content modal__content">
          <div class="modal-header modal__header__border">
            <h2 class="" id="modal__title"></h2>
            <crossOutButton
              class="xOutButton align-middle"
              type="button"
              data-dismiss="modal"
              aria-label="close"
              >X</crossOutButton
            >
          </div>
          <div class="modal-body">
            <!-- main modal content here  -->
            <div class="row">
              <div class="col-sm-8">
                <h3 class="my-3" id="modal__types"></h3>
                <h3 class="" id="modal__height"></h3>
                <!-- <h3 class="">Height: 7</h3>   -->
              </div>
              <div id="modal__image__container">
                <!-- pokemon sprite goes here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- starts header  -->
    <header>
      <h1>PokeDex</h1>
      <form action="search" id="search__bar" class="d-flex">
        <div class="search__label__container">
          <label id="search__label" for="search__input">Search</label>
        </div>
        <input type="search" name="search__input" id="search__input" />
      </form>
    </header>
    <!-- end of header section -->
    <!-- starts main content -->
    <ul class="pokemon__list__container list-group"></ul>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
